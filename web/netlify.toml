[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Security headers (HSTS)
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Proxy for FRED API to handle CORS and hide API key
[[redirects]]
  from = "/api/fred/*"
  to = "/.netlify/functions/fred/:splat"
  status = 200

# Redirects for Single Page Application (SPA) routing
# IMPORTANT: This must be the LAST redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
